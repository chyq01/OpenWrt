mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: warning
ipv6: true

geodata-loader: standard

profile:
  store-selected: true
  tracing: false
unified-delay: false

hosts:
  dnslog.cn: 47.244.138.18

external-controller: 0.0.0.0:9090
secret: ""
external-ui: "/etc/nikki/run/ui"
external-ui-name: zashboard
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"
global-client-fingerprint: chrome
find-process-mode: "off"
keep-alive-idle: 600
keep-alive-interval: 15

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS: { ports: [443, 8443] }
    QUIC: { ports: [443, 8443] }
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "+.baidu.com"

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  listen: "[::]:1053"
  enhanced-mode: redir-host
  use-hosts: true
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr: [240.0.0.0/4]
  respect-rules: true
  prefer-h3: false
  default-nameserver:
    - 223.5.5.5
    - 223.6.6.6
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
  nameserver:
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
  fallback:
    - tls://8.8.8.8
    - tls://1.1.1.1

  Failover: &Failover "https://raw.githubusercontent.com/s0lnce/mofish-icon/refs/heads/main/mihomo/pure/corner/failover.png"
  Auto: &Auto "https://raw.githubusercontent.com/s0lnce/mofish-icon/refs/heads/main/mihomo/pure/corner/auto.png"
  All: &All "https://raw.githubusercontent.com/s0lnce/mofish-icon/refs/heads/main/mihomo/pure/corner/all.png"

rule-anchor:
  HK: &HK "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$"
  JP: &JP "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$"
  TW: &TW "(?=.*(台|TW|(?i)Taiwan))^((?!(港|韩|新|美)).)*$"
  US: &US "(?=.*(美|US|(?i)States|America))^((?!(港|台|日|韩|新)).)*$"
  SG: &SG "(?=.*(新加坡|坡|狮城|SG|Singapore))^((?!(港|台|日|韩)).)*$"
  KR: &KR "(?=.*(韩|韩国|🇰🇷|韓|韓國|首尔|南朝鲜|KR|KOR|Korea|South))^((?!(港|台|日|美|新)).)*$"
  Exclude: &Exclude "^((?!(官网|剩余|流量|套餐|订阅|到期时间|全球直连|GB|Expire Date|Traffic|Premium|ExpireDate)).)*$"

  SD: &SD {type: select,include-all: true}
  FB: &FB {type: fallback,include-all: true, interval: 300, lazy: true, url: "https://www.gstatic.com/generate_204"}
  URL: &URL {type: url-test,include-all: true, tolerance: 50, interval: 300, lazy: true, url: "https://www.gstatic.com/generate_204"}
  S0: &S0 {type: url-test,proxies: [全球直连, DIRECT], url: "https://www.gstatic.com/generate_204", interval: 300}
  FUNC_COMMON: &FUNC_COMMON [香港自动,日本自动,韩国自动,台湾自动,美国自动,狮城自动,全部自动, 香港手动,日本手动,韩国手动,台湾手动,美国手动,狮城手动,全部手动,延迟辅助]

  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: mrs}
  domain_text: &domain_text {type: http, interval: 86400, behavior: domain, format: text}

proxy-providers:
  机场一:
    type: http
    url: "机场订阅"
    interval: 86400
    path: ./providers/airport1.yaml
    health-check: { enable: true, url: "https://www.gstatic.com/generate_204", interval: 300 }
    override:
      udp: true
      skip-cert-verify: true
      # additional-prefix: "[机场一]"

proxies:
  - {name: 全球直连, type: direct, udp: true}

